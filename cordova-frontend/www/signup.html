<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Sign Up</title><link rel="stylesheet" href="css/styles.css"></head><body>
<div class="container"><header class="brand"><h1>FARMLINK</h1></header><main>
<h2>Create account</h2>
<label>Full name:</label><input id="fullname">
<label>Email:</label><input id="email">
<label>Password:</label><input id="password" type="password">
<button id="signup">Sign Up</button>
<p><a href="index.html">Back to login</a></p>
</main></div>
<script>
document.getElementById('signup').addEventListener('click', async ()=>{
  const payload = { fullname: document.getElementById('fullname').value, email: document.getElementById('email').value, password: document.getElementById('password').value };
  const res = await fetch('http://192.168.1.10:5000/api/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
  const j = await res.json();
  if (j.ok) { alert('Account created'); location.href='index.html'; } else alert('Error: '+JSON.stringify(j));
});
</script>
</body></html>
