<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>FarmLink - Dashboard</title><link rel="stylesheet" href="css/styles.css"></head><body>
<header class="brand"><h1>FARMLINK</h1></header>
<main>
  <div id="status">Connecting...</div>
  <section id="summary">
    <table>
      <thead><tr><th>Parameter</th><th>Zone A</th><th>Zone B</th></tr></thead>
      <tbody>
        <tr><td>Moisture</td><td id="moistA">--</td><td id="moistB">--</td></tr>
        <tr><td>Humidity</td><td id="humA">--</td><td id="humB">--</td></tr>
        <tr><td>Temp</td><td id="tempA">--</td><td id="tempB">--</td></tr>
        <tr><td>Light</td><td id="lightA">--</td><td id="lightB">--</td></tr>
      </tbody>
    </table>
  </section>
  <section id="chartwrap"><canvas id="chart" height="140"></canvas></section>
  <div class="controls">
    <button id="settings">Settings</button>
    <button id="profile">Profile</button>
    <button id="alerts">Alerts</button>
    <button id="download">Download Report</button>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboard.js"></script>
</body></html>
