<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Settings</title><link rel="stylesheet" href="css/styles.css"></head><body>
<header class="brand"><h1>FARMLINK</h1></header>
<main>
  <h2>Settings</h2>
  <div>
    <h3>Device Status</h3>
    <button id="reconnect">Reconnect LoRa</button>
    <div id="deviceid">Device ID: FMLNK-2025-01</div>
  </div>
  <div>
    <h3>Moisture Threshold Settings</h3>
    <label>Zone A Min</label><input id="zoneA_min" type="number">
    <label>Zone A Max</label><input id="zoneA_max" type="number">
    <label>Zone B Min</label><input id="zoneB_min" type="number">
    <label>Zone B Max</label><input id="zoneB_max" type="number">
    <button id="save">Save Changes</button>
  </div>
  <div>
    <h3>Irrigation System</h3>
    <label>Auto Mode</label><input id="auto_mode" type="checkbox">
    <button id="manual_water">Manual Water</button>
  </div>
  <div><button id="back">Back to Dashboard</button></div>
</main>
<script src="js/settings.js"></script>
</body></html>
